name: Env CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Step
        run: |
          echo "Building project..."
          echo "Build contents" > build.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build.txt

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Deploy to Dev
        run: echo "Deploying to Development environment using build.txt"

  deploy-uat:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: uat
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Deploy to UAT
        run: echo "Deploying to UAT environment using build.txt"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-uat
    environment: prod
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Deploy to Production
        run: echo "Deploying to Production environment using build.txt"
